apiVersion: apps/v1
kind: Deployment
metadata:
  name: jaipro-keycloak
  labels:
    service: jaipro-keycloak
    app: jaipro
    type: backend
    consume: auth-server-keycloak
    db: none
  namespace: jaipro
spec:
  selector:
    matchLabels:
      service: jaipro-keycloak
      type: backend
  template:
    metadata:
      name: jaipro-keycloak
      labels:
        service: jaipro-keycloak
        type: backend
    spec:
      serviceAccountName: jaipro-sa
      containers:
        - name: jaipro-keycloak
          image: gcr.io/driven-realm-401316/jaipro-keycloak
          imagePullPolicy: Always
          ports:
            - containerPort: 8080
              name: netty-port
          readinessProbe:
            httpGet:
              path: /actuator/health/readiness
              port: 8090
            initialDelaySeconds: 40
            periodSeconds: 10
            failureThreshold: 5
          livenessProbe:
            httpGet:
              path: /actuator/health/liveness
              port: 8090
            initialDelaySeconds: 40
            periodSeconds: 10
            failureThreshold: 5
  replicas: 1
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 50%
      maxSurge: 50%